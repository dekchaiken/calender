<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyfence - ตั้งรหัสผ่าน</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --primary: #FDB813;
            --primary-dark: #e5a700;
            --secondary: #404040;
            --accent: #2D2D2D;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
        }

        * {
            box-sizing: border-box;
            font-family: 'Noto Sans Thai', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #f5f5f5 0%, #e8e8e8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            /* Needed for loading overlay */
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            background: white;
            box-shadow: var(--shadow);
        }

        .logo {
            height: 40px;
        }

        .container {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow);
            margin: 80px 20px 20px;
            position: relative;
        }

        h2 {
            color: var(--secondary);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .password-input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-input-container input {
            padding-right: 35px;
            /* Space for the eye icon */
        }

        .password-toggle-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--secondary);
        }


        button {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: var(--accent);
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }

        button:hover {
            background: var(--primary-dark);
        }

        .password-strength-meter {
            margin-top: 0.5rem;
            height: 8px;
            background-color: #eee;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .password-strength-bar {
            height: 100%;
            background-color: var(--danger);
            width: 0%;
            transition: width 0.3s ease;
            position: absolute;
            left: 0;
        }

        .password-strength-label {
            margin-top: 0.3rem;
            font-size: 0.875rem;
            color: var(--secondary);
            text-align: right;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .loading-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p id="loadingMessage">กำลังดำเนินการ...</p>
        </div>
    </div>
    <div class="header">
        <img src="https://www.cyfence.com/wp-content/uploads/2021/09/%E0%B8%A5%E0%B8%87%E0%B9%80%E0%B8%A7%E0%B9%87%E0%B8%9A%E0%B9%83%E0%B8%AB%E0%B8%A1%E0%B9%88.jpg"
            alt="Cyfence Logo" class="logo">
    </div>

    <div class="container">
        <h2>ตั้งรหัสผ่านใหม่</h2>
        <form id="resetForm">
            <div class="form-group">
                <label>รหัสผ่านใหม่</label>
                <div class="password-input-container">
                    <input type="password" id="password" required>
                    <i class="fas fa-eye password-toggle-icon" id="passwordToggle"></i>
                </div>
                <div class="password-strength-meter">
                    <div class="password-strength-bar" id="passwordStrengthBar"></div>
                </div>
                <div id="passwordStrengthLabel" class="password-strength-label"></div>
            </div>
            <div class="form-group">
                <label>ยืนยันรหัสผ่าน</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <button type="submit">บันทึกรหัสผ่าน</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const passwordToggle = document.getElementById('passwordToggle');
            const passwordStrengthBar = document.getElementById('passwordStrengthBar');
            const passwordStrengthLabel = document.getElementById('passwordStrengthLabel');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const loadingMessage = document.getElementById('loadingMessage');

            function showLoading(message = 'กำลังดำเนินการ...') {
                loadingMessage.textContent = message;
                loadingOverlay.style.display = 'flex';
            }
            function hideLoading() {
                loadingOverlay.style.display = 'none';
            }

            function updatePasswordStrength(password) {
                let strength = 0;
                if (password.length >= 8) strength += 1;
                if (password.match(/[a-z]+/)) strength += 1;
                if (password.match(/[A-Z]+/)) strength += 1;
                if (password.match(/[0-9]+/)) strength += 1;
                if (password.match(/[^a-zA-Z0-9]+/)) strength += 1;

                let percentage = (strength / 5) * 100;
                passwordStrengthBar.style.width = `${percentage}%`;

                let strengthLabel = '';
                let strengthColor = '';

                if (percentage < 25) {
                    strengthLabel = 'อ่อนแอ';
                    strengthColor = 'var(--danger)';
                } else if (percentage < 50) {
                    strengthLabel = 'พอใช้';
                    strengthColor = 'var(--warning)';
                } else if (percentage < 75) {
                    strengthLabel = 'ดี';
                    strengthColor = '#17a2b8';
                } else {
                    strengthLabel = 'แข็งแกร่ง';
                    strengthColor = 'var(--success)';
                }
                passwordStrengthLabel.textContent = strengthLabel;
                passwordStrengthBar.style.backgroundColor = strengthColor;
            }

            passwordInput.addEventListener('input', () => {
                updatePasswordStrength(passwordInput.value);
            });


            passwordToggle.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                passwordToggle.classList.toggle('fa-eye');
                passwordToggle.classList.toggle('fa-eye-slash');
            });

            document.getElementById('resetForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                if (password !== confirmPassword) {
                    alert('รหัสผ่านไม่ตรงกัน');
                    return;
                }

                if (password.length < 8 || !password.match(/[a-z]+/) || !password.match(/[A-Z]+/) || !password.match(/[0-9]+/) || !password.match(/[^a-zA-Z0-9]+/)) {
                    alert('รหัสผ่านต้องมีความยาวอย่างน้อย 8 ตัวอักษร และต้องมีตัวพิมพ์เล็ก พิมพ์ใหญ่ ตัวเลข และอักขระพิเศษ');
                    return;
                }
                showLoading('กำลังตั้งรหัสผ่าน...');

                try {
                    const actionCode = new URL(window.location.href).searchParams.get('oobCode');
                    await firebase.auth().confirmPasswordReset(actionCode, password);
                    hideLoading();
                    alert('ตั้งรหัสผ่านสำเร็จ');
                    window.location.href = 'login.html';
                } catch (error) {
                    console.error('Error:', error);
                    hideLoading();
                    alert('เกิดข้อผิดพลาด: ' + error.message);
                }
            });
        });

    </script>
</body>

</html>
