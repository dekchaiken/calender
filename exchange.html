    <style>
        :root {
            --primary: #FDB813;
            --primary-dark: #e5a700;
            --secondary: #404040;
            --accent: #2D2D2D;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
             --gray: #f0f0f0;
              --light-gray: #fafafa;
        }

        * {
            box-sizing: border-box;
            font-family: 'Noto Sans Thai', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
         .header {
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            background: white;
            box-shadow: var(--shadow);
        }

        .logo {
            height: 40px;
            margin-right: 2rem;
            transition: transform 0.3s ease;
        }
        .user-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-left: auto;
            padding: 0.5rem 1rem;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #666;
        }
         .nav-btn,
        .logout-btn,
        .admin-btn {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-btn {
            background: #f0f0f0;
            color: var(--secondary);
        }

        .logout-btn {
            background: #ff4444;
            color: white;
        }
         .exchange-section {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
        }
        .exchange-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .exchange-title {
            font-size: 1.25rem;
            font-weight: 600;
        }
         .request-list {
             list-style: none;
            margin: 0;
            padding: 0;
        }
         .request-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid #eee;
             background: var(--light-gray);
             border-radius: 8px;
               margin-bottom: 10px;
        }

        .request-item:last-child {
            border-bottom: none;
        }
        .request-info {
            display: flex;
            align-items: flex-start;
            flex-direction: column;
            gap: 0.5rem;
             width: 70%;
        }
         .action-btn {
            padding: 6px 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .accept-btn {
            background: var(--primary);
            color: var(--accent);
            margin-right: 0.5rem;
        }

        .reject-btn {
            background: #ff4444;
            color: white;
        }
        /* Modal styles */
          .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }
       
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
        }
         .modal-content h3 {
            margin-top: 0;
            color: var(--secondary);

        .modal-title {
            margin-bottom: 1.5rem;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group select,
         .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
        }
        .shift-list {
             list-style: none;
            margin: 0;
            padding: 0;
         }
        .shift-item {
             display: flex;
            justify-content: space-between;
             align-items: center;
            padding: 0.50rem;
             border-bottom: 1px solid #eee;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .save-btn,
        .cancel-btn {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .save-btn {
            background: var(--primary);
            color: var(--accent);
        }

        .cancel-btn {
            background: #f0f0f0;
            color: var(--secondary);
        }

        .table-container {
    overflow-x: auto; /* Enable horizontal scrolling on smaller screens */
}

.request-table {
    width: 100%;

    margin-top: 1rem;
}

.request-table th,
.request-table td {

.request-table th {
    background: #f0f0f0;
    font-weight: 600;
}
.request-table td {
  vertical-align: top;
}
.action-btn-container{
  display: flex;
   gap:0.5rem;
}

          #loadingScreen {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        .loading-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .loading-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
         .alert-message {
            margin: 1rem 0;
            line-height: 1.5;
             color: var(--secondary);
        }
        </style>
</head>

    <script>
        // Firebase configuration
        firebase.initializeApp({
            apiKey: "AIzaSyAcb9q1eX1QM9Gl_W6U9WZNbeg6M-uyhpk",
            authDomain: "cyfencedevbyken.firebaseapp.com",
            projectId: "cyfencedevbyken",
            storageBucket: "cyfencedevbyken.appspot.com",
            messagingSenderId: "632813871756",
            appId: "1:632813871756:web:57d674643f258ddd2e11a9",
        });

        const db = firebase.firestore();
        let currentUser = null;

         function showLoadingOverlay(message) {
            document.getElementById('loadingOverlay').style.display = 'flex';
            document.getElementById('loadingMessageOverlay').textContent = message;
        }

        function closeLoadingOverlay() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }
            // เพิ่มฟังก์ชันสำหรับแสดงข้อความแจ้งเตือน
        function showAlertModal(message) {
             document.getElementById('alertMessage').textContent = message;
            document.getElementById('alertModal').style.display = 'flex';
        }

        function closeAlertModal() {
            document.getElementById('alertModal').style.display = 'none';
        }
        // Authentication check
           firebase.auth().onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                const userDoc = await db.collection('users').doc(user.uid).get();
                const userData = userDoc.data();

                document.getElementById('userDisplayName').textContent = userData?.displayName || user.email;
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';

                 loadExchangeRequests();
            } else {
                 window.location.href = 'login.html';
            }
        });

        async function loadExchangeRequests() {
       showLoadingOverlay('กำลังโหลดคำขอสลับเวร...');
       try {
            const userId = firebase.auth().currentUser.uid;
             const snapshot = await db.collection('shift_exchanges').get();
             const requestTableBody = document.querySelector('#exchange-requests tbody');
            if (!requestTableBody) return;
            requestTableBody.innerHTML = '';
          if (snapshot.empty) {
                requestTableBody.innerHTML = `<tr><td colspan="7">ไม่มีคำขอสลับเวร</td></tr>`;
               return;
           }
            const requests = snapshot.docs.map(doc => ({
                id: doc.id,
               ...doc.data()
           }));

           for (const request of requests) {
               const userDoc = await db.collection('users').doc(request.requestBy).get();
               const userData = userDoc.data();
              const userExchange = await db.collection('users').doc(request.exchangeWith).get();
              const userExchangeData = userExchange.data();

               const row = document.createElement('tr');
                let actionsHtml = '';

                   if(request.exchangeWith === userId){
                    actionsHtml = `
        <div class="action-btn-container">
            <button class="action-btn nav-btn" onclick="showExchangeDetails('${request.id}')">ดูรายละเอียด</button>
            ${actionsHtml}
        </div>
    `;
                     } else if(request.requestBy === userId) {
                         actionsHtml = request.status === 'accepted' ? `<button class="action-btn save-btn" onclick="generatePdf('${request.id}')">สร้าง PDF</button>` : '';
                   }
                row.innerHTML = `
                     <td>${userData?.displayName || userData?.email || 'Unknown User'}</td>
                     <td>${userExchangeData?.displayName || userExchangeData?.email || 'Unknown User'}</td>
                      <td>${request.myShift}</td>
                     <td>${request.otherTime}</td>
                     <td>${request.reason}</td>
                    <td>${request.status}</td>
                    <td>${actionsHtml}</td>
                `;
                 requestTableBody.appendChild(row);
         }
        } catch (error) {
            console.error("Error loading shift exchanges:", error);
             showAlertModal('เกิดข้อผิดพลาดในการโหลดคำขอสลับเวร');
        } finally {
            closeLoadingOverlay();
        }
}
          async function acceptExchangeRequest(exchangeId){
        showLoadingOverlay('กำลังยอมรับคำขอ...');
        try {
            const exchangeDoc = await db.collection('shift_exchanges').doc(exchangeId).get();
            const exchangeData = exchangeDoc.data();

             // แสดงหน้าต่างยืนยัน
            const isConfirmed = confirm(`ยืนยันการสลับเวรกับ ${exchangeData.requestBy}
                                     เวรของคุณ: ${exchangeData.myShift}
                                       เวรที่จะสลับด้วย: ${exchangeData.otherTime}
                                        คุณได้อ่านและเข้าใจรายละเอียดการสลับเวรแล้ว`)
            if (!isConfirmed) {
                closeLoadingOverlay();
                return; // หากไม่ยืนยัน ให้หยุดการทำงาน
            }

             // บันทึกข้อมูลการยืนยัน
            const now = new Date();
            await db.collection('shift_exchanges').doc(exchangeId).update({
                 status: 'accepted',
                 confirmedBy: firebase.auth().currentUser.uid,
                 confirmedAt: now,
                 agreement: `ทั้งสองฝ่ายได้ตกลงที่จะสลับเวรตามเงื่อนไขที่ระบุไว้`, // เพิ่มข้อความแสดงความยินยอม
            });
            await updateShiftData(exchangeData);
            await loadExchangeRequests();
              showAlertModal('ยอมรับคำขอสลับเวรสำเร็จ');
        } catch (error) {
            console.error("Error accepting shift exchange:", error);
            showAlertModal('เกิดข้อผิดพลาดในการยอมรับคำขอสลับเวร');
        } finally {
            closeLoadingOverlay();
        }
    }

    async function generatePdf(exchangeId) {
    showLoadingOverlay('กำลังสร้าง PDF...');
    try {
        // ตรวจสอบว่ามี html2pdf หรือไม่
        if (typeof html2pdf === 'undefined') {
            throw new Error('html2pdf library is not loaded');
        }

        const exchangeDoc = await db.collection('shift_exchanges').doc(exchangeId).get();
        const exchangeData = exchangeDoc.data();
        
        const userDoc = await db.collection('users').doc(exchangeData.requestBy).get();
        const userData = userDoc.data();
        
        const userExchange = await db.collection('users').doc(exchangeData.exchangeWith).get();
        const userExchangeData = userExchange.data();

        // สร้าง element ชั่วคราวสำหรับ PDF
        const content = document.createElement('div');
        content.innerHTML = `
            <div style="font-family: 'Sarabun', sans-serif; padding: 20px;">
                <h1 style="text-align: center; margin-bottom: 20px;">ใบยืนยันการสลับเวร</h1>
                <div style="margin-bottom: 20px;">
                    <p style="margin-bottom: 10px;"><strong>เลขที่เอกสาร:</strong> ${exchangeId}</p>
                    <p style="margin-bottom: 10px;"><strong>วันที่สร้าง:</strong> ${new Date().toLocaleString('th-TH')}</p>
                </div>
                <div style="margin-bottom: 20px;">
                    <h2 style="font-size: 18px; margin-bottom: 10px;">ข้อมูลผู้สลับเวร</h2>
                    <p style="margin-bottom: 8px;"><strong>ผู้ขอ:</strong> ${userData?.displayName || userData?.email}</p>
                    <p style="margin-bottom: 8px;"><strong>ผู้รับสลับ:</strong> ${userExchangeData?.displayName || userExchangeData?.email}</p>
                </div>
                <div style="margin-bottom: 20px;">
                    <h2 style="font-size: 18px; margin-bottom: 10px;">รายละเอียดการสลับเวร</h2>
                    <p style="margin-bottom: 8px;"><strong>เวรของผู้ขอ:</strong> ${exchangeData.myShift}</p>
                    <p style="margin-bottom: 8px;"><strong>เวรที่จะสลับด้วย:</strong> ${exchangeData.otherTime}</p>
                    <p style="margin-bottom: 8px;"><strong>เหตุผล:</strong> ${exchangeData.reason}</p>
                    <p style="margin-bottom: 8px;"><strong>สถานะ:</strong> ${exchangeData.status}</p>
                </div>
                <div style="margin-bottom: 20px;">
                    <h2 style="font-size: 18px; margin-bottom: 10px;">ข้อตกลงและการยืนยัน</h2>
                    <p style="margin-bottom: 8px;">${exchangeData.agreement || 'ทั้งสองฝ่ายได้ตกลงที่จะสลับเวรตามเงื่อนไขที่ระบุไว้'}</p>
                </div>
                <div style="margin-top: 40px;">
                    <div style="margin-bottom: 30px;">
                        <p style="margin-bottom: 5px;">ลงชื่อ ............................................. ผู้ขอสลับเวร</p>
                        <p style="margin-left: 40px;">(${userData?.displayName || userData?.email})</p>
                    </div>
                    <div style="margin-bottom: 30px;">
                        <p style="margin-bottom: 5px;">ลงชื่อ ............................................. ผู้รับสลับเวร</p>
                        <p style="margin-left: 40px;">(${userExchangeData?.displayName || userExchangeData?.email})</p>
                    </div>
                </div>
            </div>
        `;

        // เพิ่ม element เข้าไปใน body ชั่วคราว
        document.body.appendChild(content);

        // กำหนดค่า options สำหรับ html2pdf
        const opt = {
            margin: 1,
            filename: `exchange_${exchangeId}.pdf`,
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { 
                scale: 2,
                useCORS: true,
                logging: true
            },
            jsPDF: { 
                unit: 'in', 
                format: 'a4', 
                orientation: 'portrait',
            }
        };

        // สร้าง PDF
        await html2pdf().set(opt).from(content).save();

        // ลบ element ชั่วคราว
        document.body.removeChild(content);
        
        showAlertModal('สร้าง PDF สำเร็จ');
    } catch (error) {
        console.error("Error generating pdf:", error);
        showAlertModal('เกิดข้อผิดพลาดในการสร้าง PDF: ' + error.message);
    } finally {
        closeLoadingOverlay();
    }
}

function checkLibraryLoaded() {
    if (typeof html2pdf === 'undefined') {
        showAlertModal('กำลังโหลดไลบรารี html2pdf กรุณารอสักครู่...');
        return false;
    }
    return true;
}

    async function updateShiftData(exchangeData) {
        try {
            const requestBy = exchangeData.requestBy;
            const exchangeWith = exchangeData.exchangeWith;
             const myShift = exchangeData.myShift;
           const otherTime = exchangeData.otherTime;

           const myShiftDate = myShift.split(" ")[0]
           const myShiftTime =  myShift.split(" ")[2] + '-' + myShift.split(" ")[3]
           const otherShiftDate = otherTime.split(" ")[0]
           const otherShiftTime = otherTime.split(" ")[2] + '-' + otherTime.split(" ")[3]

            const shiftPattern = await generateShiftPattern();
              const myTeam = await findMyTeam(requestBy)
           const otherTeam =  await findMyTeam(exchangeWith)

             const myShiftData = await getShiftsForDay(new Date(myShiftDate), shiftPattern, requestBy)
             const otherShiftData = await getShiftsForDay(new Date(otherShiftDate), shiftPattern, exchangeWith)


            // Function to find index of day
            function findDateIndex(dateString) {
                const date = new Date(dateString);
               const startDate = new Date(2024, 0, 12);
               const daysSinceStart = Math.floor((date - startDate) / (1000 * 60 * 60 * 24));
              const patternIndex = ((daysSinceStart % 4) + 4) % 4;
                return patternIndex;
            }


             const myDateIndex = findDateIndex(myShiftDate)
              const otherDateIndex = findDateIndex(otherShiftDate)

              const myOriginalShift = shiftPattern[myDateIndex].find(shift=> shift.color === myTeam && shift.time === myShiftTime)
              const otherOriginalShift = shiftPattern[otherDateIndex].find(shift=> shift.color === otherTeam && shift.time === otherShiftTime)

               if (myOriginalShift && otherOriginalShift) {

                   shiftPattern[myDateIndex] = shiftPattern[myDateIndex].map(shift =>{
                         if (shift.color === myTeam && shift.time === myShiftTime){
                            return {
                                ...shift,
                                name: otherShiftData?.name || 'undefined'
                            }
                         }
                         return shift;
                   });
                  shiftPattern[otherDateIndex] = shiftPattern[otherDateIndex].map(shift =>{
                         if (shift.color === otherTeam && shift.time === otherShiftTime){
                            return{
                                 ...shift,
                                name: myShiftData?.name || 'undefined'
                             }
                         }
                       return shift;
                     });
                 }

            }catch(error){
               console.error("Error update data shift exchanges:", error);
              showAlertModal('เกิดข้อผิดพลาดในการปรับปรุงข้อมูลการสลับเวร');
           }
      }

              async function getShiftsForDay(date, shiftPattern, userId) {
                  const startDate = new Date(2024, 0, 12);
                    const daysSinceStart = Math.floor((date - startDate) / (1000 * 60 * 60 * 24));
                   const patternIndex = (daysSinceStart % 4 + 4) % 4;
                   let myTeam = ''
                   if(!userId){
                      myTeam = await findMyTeam(firebase.auth().currentUser.uid)
                    } else{
                       myTeam = await findMyTeam(userId)
                    }
                   if(shiftPattern) {
                      const shift = shiftPattern[patternIndex].find(shift => shift.color === myTeam);
                     if(shift){
                        return shift
                      }
                    }
                     return {}
               }
             async function findMyTeam(userId) {
                  const teams = ['red', 'green', 'blue', 'yellow'];
                     for (const team of teams) {
                     const snapshot = await db.collection('teams').doc(team).collection('members')
                         .where('userId', '==', userId)
                       .limit(1)
                        .get();
                           if (!snapshot.empty) {
                             return team
                         }
                   }
                  return ''
             }
         async function generateShiftPattern() {
            const teams = ['red', 'green', 'blue', 'yellow'];
             const shiftPattern = [];
            const teamLeaders = {};

           // Get team leaders
           for (const team of teams) {
                try {
                   const leaderSnapshot = await firebase.firestore()
                    .collection('teams')
                    .doc(team)
                    .collection('members')
                   .where('role', '==', 'leader')
                     .limit(1)
                     .get();

                  if (!leaderSnapshot.empty) {
                      const leaderData = leaderSnapshot.docs[0].data();
                      const userDoc = await firebase.firestore()
                       .collection('users')
                      .doc(leaderData.userId)
                       .get();

                     teamLeaders[team] = userDoc.data().displayName;
                     }
                } catch (error) {
                      console.error(`Error loading ${team} leader:`, error);
                  }
          }

            // Define shift patterns
            const shifts = [
                [
                    { time: '00:00-08:00', teams: ['red', 'yellow', 'green', 'blue'] },
                  { time: '08:00-16:00', teams: ['green', 'blue', 'red', 'yellow'] },
                    { time: '16:00-00:00', teams: ['yellow', 'green', 'blue', 'red'] }
                ],
                [
                    { time: '00:00-08:00', teams: ['yellow', 'green', 'blue', 'red'] },
                    { time: '08:00-16:00', teams: ['blue', 'red', 'yellow', 'green'] },
                    { time: '16:00-00:00', teams: ['green', 'blue', 'red', 'yellow'] }
                ],
                [
                    { time: '00:00-08:00', teams: ['green', 'blue', 'red', 'yellow'] },
                     { time: '08:00-16:00', teams: ['red', 'yellow', 'green', 'blue'] },
                    { time: '16:00-00:00', teams: ['blue', 'red', 'yellow', 'green'] }
                ],
                [
                    { time: '00:00-08:00', teams: ['blue', 'red', 'yellow', 'green'] },
                    { time: '08:00-16:00', teams: ['yellow', 'green', 'blue', 'red'] },
                    { time: '16:00-00:00', teams: ['red', 'yellow', 'green', 'blue'] }
                ]
            ];

            // Generate pattern with actual leader names
             shifts.forEach(day => {
                 const dayPattern = day.map(shift => ({
                     color: shift.teams[0],
                   name: teamLeaders[shift.teams[0]] || 'undefined',
                  time: shift.time
                }));
                 shiftPattern.push(dayPattern);
             });
            return shiftPattern;
         }
