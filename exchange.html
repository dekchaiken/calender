<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyfence - Shift Exchange</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
        integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/components.css">
    <style>
        :root {
            --primary: #FDB813;
            --primary-dark: #e5a700;
            --secondary: #404040;
            --accent: #2D2D2D;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --gray: #f0f0f0;
            --light-gray: #fafafa;
            font-size: 10px;
        }

        * {
            box-sizing: border-box;
            font-family: 'Noto Sans Thai', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            background: white;
            box-shadow: var(--shadow);
        }

        .logo {
            height: 40px;
            margin-right: 2rem;
            transition: transform 0.3s ease;
        }

        .user-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-left: auto;
            padding: 0.5rem 1rem;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #666;
        }

        .nav-btn,
        .logout-btn,
        .admin-btn {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-btn {
            background: #f0f0f0;
            color: var(--secondary);
        }

        .logout-btn {
            background: #ff4444;
            color: white;
        }

        .exchange-section {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
        }

        .exchange-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .exchange-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .request-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .request-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid #eee;
            background: var(--light-gray);
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .request-item:last-child {
            border-bottom: none;
        }

        .request-info {
            display: flex;
            align-items: flex-start;
            flex-direction: column;
            gap: 0.5rem;
            width: 70%;
        }

        .action-btn {
            padding: 6px 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .accept-btn {
            background: var(--primary);
            color: var(--accent);
            margin-right: 0.5rem;
        }

        .reject-btn {
            background: #ff4444;
            color: white;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 700px;
            position: relative;
        }

        .modal-content h3 {
            margin-top: 0;
            color: var(--secondary);
        }

        .modal-title {
            margin-bottom: 1.5rem;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
        }

        .shift-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .shift-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.50rem;
            border-bottom: 1px solid #eee;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .save-btn,
        .cancel-btn {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 10px;
        }

        .save-btn {
            background: var(--primary);
            color: var(--accent);
        }

        .cancel-btn {
            background: #f0f0f0;
            color: var(--secondary);
        }

        .table-container {
            overflow-x: auto;
            /* Enable horizontal scrolling on smaller screens */
        }

        .request-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .request-table th,
        .request-table td {
            padding: 0.75rem;
            border: 1px solid #eee;
            text-align: left;
        }

        .request-table th {
            background: #f0f0f0;
            font-weight: 600;
        }

        .action-btn-container {
            display: flex;
            gap: 0.5rem;
        }

        #loadingScreen {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .loading-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        .alert-message {
            margin: 1rem 0;
            line-height: 1.5;
            color: var(--secondary);
        }

        /* Calendar Styles */
        .calendar {
            width: 100%;
            max-width: 300px;
            /* ลดขนาดปฏิทิน */
            border-collapse: collapse;
            margin-bottom: 1rem;
            table-layout: fixed;
            /* Add this to make cell equal width */
        }

        .calendar th,
        .calendar td {
            padding: 5px;
            text-align: center;
            border: 1px solid #eee;
            width: calc(100% / 7);
            /* Add this to make cell equal width */
            height: 35px;
            /* Add this to make cell equal height */
        }

        .calendar th {
            background: #f0f0f0;
        }

        .calendar td.active {
            background-color: var(--primary);
            color: white;
        }

        .calendar td:hover {
            background: #eee;
            cursor: pointer;
        }

        .calendar-container {
            display: flex;
            flex-wrap: wrap;
            /* Allows items to wrap to the next line on smaller screens */
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
            /* Center the calendars */
        }

        .calendar-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            min-width: 300px;
            min-height: 320px;
        }

        #exchangeWith {
            width: 100%;
            margin-bottom: 10px;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .calendar td.shift {
            background-color: #ffeb3b;
            color: black;
        }

        .calendar td.active {
            background-color: var(--primary);
            color: white;
        }

        .calendar-wrapper h4 {
            margin-bottom: 10px
        }

        .shift-times {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            width: 100%;
            min-width: 300px;
            align-items: center;
        }

        .shift-times.other {
            margin-top: 0
        }

        .shift-time-item {
            margin-bottom: 5px;
            padding: 5px 10px;
            background: #f0f0f0;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .shift-time-item:hover {
            background: var(--primary);
            color: white
        }

        .shift-time-item.active {
            background: var(--primary);
            color: white
        }

        .form-group {
            margin-bottom: 1rem
        }

        #exchangeWith {
            width: 100%;
            /* Make dropdown take full width */
            margin-bottom: 10px;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .close-modal-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            color: #aaa;
        }

        .close-modal-btn:hover {
            color: var(--accent)
        }
    </style>
</head>

<body>
    <div id="loadingScreen">
        <div class="spinner"></div>
        <div id="loadingMessage">กำลังตรวจสอบการเข้าสู่ระบบ...</div>
    </div>
    <div id="alertModal" class="modal">
        <div class="modal-content">
            <h3 id="alertTitle">แจ้งเตือน</h3>
            <p id="alertMessage" class="alert-message"></p>
            <div class="modal-buttons">
                <button type="button" class="save-btn" onclick="closeAlertModal()">ตกลง</button>

    </div>
    <div id="loadingOverlay" class="loading-overlay">

            <p id="loadingMessageOverlay">กำลังดำเนินการ...</p>
        </div>
    </div>
    <div id="mainContent" style="display: none">
        <div class="header">
            <img src="https://www.cyfence.com/wp-content/uploads/2021/09/%E0%B8%A5%E0%B8%87%E0%B9%80%E0%B8%A7%E0%B9%87%E0%B8%9A%E0%B9%83%E0%B8%AB%E0%B8%A1%E0%B9%88.jpg"
                alt="Cyfence Logo" class="logo">
            <div class="user-container">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar"></div>
                    <div class="user-details">
                        <span id="userDisplayName">Loading...</span>
                    </div>
                </div>
                <button onclick="window.location.href='calendar.html'" class="nav-btn">ตารางเวร</button>
                <button onclick="window.location.href='dashboard.html'" class="nav-btn">หน้าหลัก</button>
                <button onclick="logout()" class="logout-btn">ออกจากระบบ</button>
            </div>
        </div>
        <div class="container">
            <div class="exchange-section">
                <div class="exchange-header">
                    <h2 class="exchange-title">คำขอสลับเวร</h2>
                    <button class="nav-btn" onclick="showRequestModal()">ขอสลับเวร</button>
                </div>
                <div class="table-container">
                    <table class="request-table" id="exchange-requests">
                        <thead>
                            <tr>
                                <th>ผู้ขอ</th>
                                <th>ผู้รับสลับ</th>
                                <th>เวรของคุณ</th>
                                <th>เวรที่จะสลับด้วย</th>
                                <th>เหตุผล</th>
                                <th>สถานะ</th>
                                <th>การกระทำ</th>
                            </tr>
                        </thead>

                    </table>

        </div>
        <div id="requestModal" class="modal">
            <div class="modal-content">
                <button class="close-modal-btn" onclick="closeRequestModal()"><i class="fa fa-times"></i></button>
                <h3 class="modal-title">ขอสลับเวร</h3>
                <form id="requestForm">

                        <div class="calendar-wrapper">
                            <h4>เวรของคุณ</h4>
                            <table class="calendar" id="my-calendar">

                                    <tr>
                                        <th>อา</th>
                                        <th>จ</th>
                                        <th>อ</th>
                                        <th>พ</th>

                                        <th>ส</th>
                                    </tr>
                                </thead>
                                <tbody id="my-calendar-body">

                            </table>
                            <div class="shift-times" id="my-shift-times"></div>
                        </div>
                        <div class="calendar-wrapper">

                            <select id="exchangeWith" required>
                                <option value="">เลือกผู้ใช้...</option>
                            </select>
                            <div style="display:none" id="other-calendar-wrapper">
                                <h4>เวรของคนที่จะสลับด้วย</h4>
                                <table class="calendar" id="other-calendar">
                                    <thead>
                                        <tr>
                                            <th>อา</th>
                                            <th>จ</th>
                                            <th>อ</th>
                                            <th>พ</th>
                                            <th>พฤ</th>
                                            <th>ศ</th>
                                            <th>ส</th>
                                        </tr>

                        <textarea id="reason" rows="3" required></textarea>

                    <div class="modal-buttons">
                        <button type="button" class="cancel-btn" onclick="closeRequestModal()">ยกเลิก</button>

        <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
        <script>
            // Firebase configuration
            firebase.initializeApp({
                apiKey: "AIzaSyAcb9q1eX1QM9Gl_W6U9WZNbeg6M-uyhpk",
                authDomain: "cyfencedevbyken.firebaseapp.com",
                projectId: "cyfencedevbyken",
                storageBucket: "cyfencedevbyken.appspot.com",
                messagingSenderId: "632813871756",
                appId: "1:632813871756:web:57d674643f258ddd2e11a9",
            });

            const db = firebase.firestore();
            let currentUser = null;
            let myShifts = [];
            let otherShifts = [];
            let selectedMyDate = null;
            let selectedOtherDate = null;
            let selectedMyTime = null;
            let selectedOtherTime = null;
            function showLoadingOverlay(message) {
                document.getElementById('loadingOverlay').style.display = 'flex';
                document.getElementById('loadingMessageOverlay').textContent = message;
            }

            function closeLoadingOverlay() {
                document.getElementById('loadingOverlay').style.display = 'none';
            }
            // เพิ่มฟังก์ชันสำหรับแสดงข้อความแจ้งเตือน
            function showAlertModal(message) {
                document.getElementById('alertMessage').textContent = message;
                document.getElementById('alertModal').style.display = 'flex';
            }

            function closeAlertModal() {
                document.getElementById('alertModal').style.display = 'none';
            }
            // Authentication check
            firebase.auth().onAuthStateChanged(async (user) => {
                if (user) {
                    currentUser = user;
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    const userData = userDoc.data();

                    document.getElementById('userDisplayName').textContent = userData?.displayName || user.email;
                    document.getElementById('loadingScreen').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';

                    loadExchangeRequests();
                } else {
                    window.location.href = 'login.html';
                }
            });

            async function loadExchangeRequests() {
                showLoadingOverlay('กำลังโหลดคำขอสลับเวร...');
                try {
                    const userId = firebase.auth().currentUser.uid;
                    const snapshot = await db.collection('shift_exchanges')
                        .where('requestBy', '==', userId)
                        .get();
                    const snapshot2 = await db.collection('shift_exchanges')
                        .where('exchangeWith', '==', userId).get();
                    const requests = [];
                    snapshot.forEach(doc => {
                        requests.push({ id: doc.id, ...doc.data() })
                    });
                    snapshot2.forEach(doc => {
                        requests.push({ id: doc.id, ...doc.data() })
                    });
                    const requestTableBody = document.querySelector('#exchange-requests tbody');
                    if (!requestTableBody) return;
                    requestTableBody.innerHTML = '';
                    if (requests.length === 0) {
                        requestTableBody.innerHTML = `<tr><td colspan="7">ไม่มีคำขอสลับเวร</td></tr>`;
                        return;
                    }
                    for (const request of requests) {
                        const userDoc = await db.collection('users').doc(request.requestBy).get();
                        const userData = userDoc.data();
                        const userExchange = await db.collection('users').doc(request.exchangeWith).get();
                        const userExchangeData = userExchange.data();

                        const row = document.createElement('tr');
                        let actionsHtml = '';
                        if (request.status === 'pending') {
                            if (request.exchangeWith === userId) {
                                actionsHtml = `
            <div class="action-btn-container">
                <button class="action-btn nav-btn" onclick="showExchangeDetails('${request.id}')">ดูรายละเอียด</button>
                   <button class="action-btn accept-btn" onclick="acceptExchangeRequest('${request.id}')">ยอมรับ</button>
                <button class="action-btn reject-btn" onclick="rejectExchangeRequest('${request.id}', this.closest('tr'))">ปฏิเสธ</button>
            </div>
        `;
                            } else if (request.requestBy === userId) {
                                actionsHtml = request.status === 'accepted' ? `<button class="action-btn save-btn" onclick="generatePdf('${request.id}')">สร้าง PDF</button>` : '';
                            }
                        } else if (request.requestBy === userId && request.status === 'accepted') {
                            actionsHtml = `<button class="action-btn save-btn" onclick="generatePdf('${request.id}')">สร้าง PDF</button>`;
                        }
                        row.innerHTML = `
         <td>${userData?.displayName || userData?.email || 'Unknown User'}</td>
         <td>${userExchangeData?.displayName || userExchangeData?.email || 'Unknown User'}</td>
          <td>${request.myShift}</td>
         <td>${request.otherTime}</td>
         <td>${request.reason}</td>
        <td>${request.status}</td>
        <td>${actionsHtml}</td>
    `;
                        requestTableBody.appendChild(row);
                    }
                } catch (error) {
                    console.error("Error loading shift exchanges:", error);
                    showAlertModal('เกิดข้อผิดพลาดในการโหลดคำขอสลับเวร');
                } finally {
                    closeLoadingOverlay();
                }
            }
            async function acceptExchangeRequest(exchangeId) {
                showLoadingOverlay('กำลังยอมรับคำขอ...');
                try {
                    const exchangeDoc = await db.collection('shift_exchanges').doc(exchangeId).get();
                    const exchangeData = exchangeDoc.data();

                    // แสดงหน้าต่างยืนยัน
                    const isConfirmed = confirm(`ยืนยันการสลับเวรกับ ${exchangeData.requestBy}
                                     เวรของคุณ: ${exchangeData.myShift}
                                       เวรที่จะสลับด้วย: ${exchangeData.otherTime}
                                        คุณได้อ่านและเข้าใจรายละเอียดการสลับเวรแล้ว`)
                    if (!isConfirmed) {
                        closeLoadingOverlay();
                        return; // หากไม่ยืนยัน ให้หยุดการทำงาน
                    }

                    // บันทึกข้อมูลการยืนยัน
                    const now = new Date();
                    await db.collection('shift_exchanges').doc(exchangeId).update({
                        status: 'accepted',
                        confirmedBy: firebase.auth().currentUser.uid,
                        confirmedAt: now,
                        agreement: `ทั้งสองฝ่ายได้ตกลงที่จะสลับเวรตามเงื่อนไขที่ระบุไว้`, // เพิ่มข้อความแสดงความยินยอม
                    });
                    await updateShiftData(exchangeData);
                    await loadExchangeRequests();
                    showAlertModal('ยอมรับคำขอสลับเวรสำเร็จ');
                } catch (error) {
                    console.error("Error accepting shift exchange:", error);
                    showAlertModal('เกิดข้อผิดพลาดในการยอมรับคำขอสลับเวร');
                } finally {
                    closeLoadingOverlay();
                }
            }

            async function generatePdf(exchangeId) {
                showLoadingOverlay('กำลังสร้าง PDF...');
                try {

            async function updateShiftData(exchangeData) {
                try {
                    const requestBy = exchangeData.requestBy;
                    const exchangeWith = exchangeData.exchangeWith;
                    const myShift = exchangeData.myShift;
                    const otherTime = exchangeData.otherTime;

                    const myShiftDate = myShift.split(" ")[0]
                    const myShiftTime = myShift.split(" ")[2] + '-' + myShift.split(" ")[3]
                    const otherShiftDate = otherTime.split(" ")[0]
                    const otherShiftTime = otherTime.split(" ")[2] + '-' + otherTime.split(" ")[3]

                    const shiftPattern = await generateShiftPattern();
                    const myTeam = await findMyTeam(requestBy)
                    const otherTeam = await findMyTeam(exchangeWith)

                    const myShiftData = await getShiftsForDay(new Date(myShiftDate), shiftPattern, requestBy)
                    const otherShiftData = await getShiftsForDay(new Date(otherShiftDate), shiftPattern, exchangeWith)


                    // Function to find index of day
                    function findDateIndex(dateString) {
                        const date = new Date(dateString);
                        const startDate = new Date(2024, 0, 12);
                        const daysSinceStart = Math.floor((date - startDate) / (1000 * 60 * 60 * 24));
                        const patternIndex = ((daysSinceStart % 4) + 4) % 4;
                        return patternIndex;
                    }


                    const myDateIndex = findDateIndex(myShiftDate)
                    const otherDateIndex = findDateIndex(otherShiftDate)

                    const myOriginalShift = shiftPattern[myDateIndex].find(shift => shift.color === myTeam && shift.time === myShiftTime)
                    const otherOriginalShift = shiftPattern[otherDateIndex].find(shift => shift.color === otherTeam && shift.time === otherShiftTime)

                    if (myOriginalShift && otherOriginalShift) {

                        shiftPattern[myDateIndex] = shiftPattern[myDateIndex].map(shift => {
                            if (shift.color === myTeam && shift.time === myShiftTime) {
                                return {
                                    ...shift,
                                    name: otherShiftData?.name || 'undefined'
                                }
                            }
                            return shift;
                        });
                        shiftPattern[otherDateIndex] = shiftPattern[otherDateIndex].map(shift => {
                            if (shift.color === otherTeam && shift.time === otherShiftTime) {
                                return {
                                    ...shift,
                                    name: myShiftData?.name || 'undefined'
                                }
                            }
                            return shift;
                        });
                    }

                } catch (error) {
                    console.error("Error update data shift exchanges:", error);
                    showAlertModal('เกิดข้อผิดพลาดในการปรับปรุงข้อมูลการสลับเวร');

            }

                    ]
                ];

                // Generate pattern with actual leader names
                shifts.forEach(day => {
                    const dayPattern = day.map(shift => ({
                        color: shift.teams[0],
                        name: teamLeaders[shift.teams[0]] || 'undefined',
                        time: shift.time
                    }));
                    shiftPattern.push(dayPattern);
                });
                return shiftPattern;
            }

            document.getElementById('requestForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!selectedMyDate || !selectedMyTime || !selectedOtherDate || !selectedOtherTime) {
                    showAlertModal('กรุณาเลือกวันและเวลาที่ต้องการสลับเวร')
                    return;
                }
                const exchangeWith = document.getElementById('exchangeWith').value;
                const reason = document.getElementById('reason').value;
                showLoadingOverlay('กำลังส่งคำขอสลับเวร...');
                try {
                    const userId = firebase.auth().currentUser.uid;
                    await db.collection('shift_exchanges').add({
                        requestBy: userId,
                        exchangeWith: exchangeWith,
                        myShift: `${selectedMyDate} : ${selectedMyTime} - ${myShifts.find(shift => shift.date.toLocaleDateString('th-TH') === selectedMyDate).name}`,
                        otherTime: `${selectedOtherDate} : ${selectedOtherTime} - ${otherShifts.find(shift => shift.date.toLocaleDateString('th-TH') === selectedOtherDate).name}`,
                        reason: reason,
                        status: 'pending',
                        createdAt: new Date(),
                    });
                    closeRequestModal();
                    showAlertModal('ส่งคำขอสลับเวรสำเร็จ')
                } catch (error) {
                    console.error("Error requesting shift exchange:", error);
                    showAlertModal('เกิดข้อผิดพลาดในการส่งคำขอสลับเวร')
                } finally {
                    closeLoadingOverlay();
                }
            });
            // Logout function
            function logout() {
                firebase.auth().signOut().then(() => {
                    window.location.href = 'login.html';
                });
            }

            // Close modal when clicking outside
            window.onclick = function (event) {
                const modal = document.getElementById('requestModal');
                if (event.target === modal) {
                    closeRequestModal();
                }
                const detailModal = document.getElementById('detailsModal')
                if (event.target === detailModal) {
                    closeDetailsModal()
                }
            }
            document.addEventListener('DOMContentLoaded', async () => {
            })

            function showConfirmModal(message, myShift, otherTime, exchangeId) {
                const modal = document.createElement('div');
                modal.className = 'modal';
                modal.id = 'confirmModal';
                modal.innerHTML = `
                    <div class="modal-content">
                        <h3 class="modal-title">ยืนยันการสลับเวร</h3>
                        <p class="alert-message">${message}</p>
                        <p class="alert-message"><strong>เวรของคุณ:</strong> ${myShift}</p>
                        <p class="alert-message"><strong>เวรที่จะสลับด้วย:</strong> ${otherTime}</p>
                           <p class="alert-message">คุณได้อ่านและเข้าใจรายละเอียดการสลับเวรแล้ว</p>
                        <div class="modal-buttons">
                            <button type="button" class="save-btn" onclick="closeConfirmModal(true, '${exchangeId}')">ตกลง</button>
                            <button type="button" class="cancel-btn" onclick="closeConfirmModal(false)">ยกเลิก</button>
                        </div>
                    </div>
                `;
                document.body.appendChild(modal);
                modal.style.display = 'flex';
            }


            function closeConfirmModal(isConfirmed, exchangeId) {
                const modal = document.getElementById('confirmModal');
                if (modal) {
                    modal.remove();
                }
                if (isConfirmed) {
                    confirmAcceptExchange(exchangeId);
                }

            }


            async function acceptExchangeRequest(exchangeId) {
                showLoadingOverlay('กำลังยอมรับคำขอ...');
                try {
                    const exchangeDoc = await db.collection('shift_exchanges').doc(exchangeId).get();
                    const exchangeData = exchangeDoc.data();
                    showConfirmModal(`ยืนยันการสลับเวรกับ ${exchangeData.requestBy}`, exchangeData.myShift, exchangeData.otherTime, exchangeId)
                } catch (error) {
                    console.error("Error accepting shift exchange:", error);
                    showAlertModal('เกิดข้อผิดพลาดในการยอมรับคำขอสลับเวร');
                } finally {
                    closeLoadingOverlay();
                }
            }
            async function confirmAcceptExchange(exchangeId) {
                showLoadingOverlay('กำลังยืนยันการสลับเวร...');
                try {
                    const exchangeDoc = await db.collection('shift_exchanges').doc(exchangeId).get();
                    const exchangeData = exchangeDoc.data();

                    // บันทึกข้อมูลการยืนยัน
                    const now = new Date();
                    await db.collection('shift_exchanges').doc(exchangeId).update({
                        status: 'accepted',
                        confirmedBy: firebase.auth().currentUser.uid,
                        confirmedAt: now,
                        agreement: `ทั้งสองฝ่ายได้ตกลงที่จะสลับเวรตามเงื่อนไขที่ระบุไว้`, // เพิ่มข้อความแสดงความยินยอม
                    });
                    await updateShiftData(exchangeData);
                    await loadExchangeRequests();
                    showAlertModal('ยอมรับคำขอสลับเวรสำเร็จ');

                } catch (error) {
                    console.error("Error accepting shift exchange:", error);
                    showAlertModal('เกิดข้อผิดพลาดในการยอมรับคำขอสลับเวร');
                } finally {
                    closeLoadingOverlay();
                }
            }
        </script>
