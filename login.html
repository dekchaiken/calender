<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyfence - เข้าสู่ระบบ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
     <style>
        :root {
            --primary: #fdb813;
            --primary-dark: #e5a700;
            --secondary: #404040;
             --accent: #2d2d2d;
             --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            box-sizing: border-box;
            font-family: "Noto Sans Thai", sans-serif;
            margin: 0;
           padding: 0;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #f5f5f5 0%, #e8e8e8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
         .login-container {
              background: white;
              border-radius: 8px;
             padding: 2rem;
            width: 100%;
              max-width: 400px;
             box-shadow: var(--shadow);
              margin: 20px;
             position: relative; /* Needed for loading overlay */
        }
        h2{
            color: var(--secondary);
             margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary);
       }
       .form-group {
            margin-bottom: 1rem;
           position: relative;
        }
        .form-group input{
            width: 100%;
             padding: 0.75rem;
             border: 1px solid #ddd;
              border-radius: 4px;
            font-size: 1rem;
             transition: border-color 0.2s ease;
            padding-left: 35px;

        }
          .form-group input:focus{
              outline: none;
               border-color: var(--primary);
          }
        .form-group i{
            position: absolute;
            left: 10px;
            top: 50%;
           transform: translateY(-50%);
           color: #999;
       }
        .remember-me {
           display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            color: var(--secondary);
           font-size: 1rem;
           gap: 0.5rem;
        }
        .remember-me input{
           width: 20px;
           height: 20px;
            cursor: pointer;
        }

        button{
             width: 100%;
            padding: 0.75rem;
             background: var(--primary);
             color: var(--accent);
            border: none;
            border-radius: 4px;
             font-weight: 600;
            cursor: pointer;
           transition: background-color 0.3s;
        }
        button:hover{
             background: var(--primary-dark);
            transform: translateY(-1px);

        }
         button:active{
            transform: translateY(1px);
        }
       #message {
         margin-top: 1rem;
           padding: 1rem;
           border-radius: 4px;
           color: white;
             text-align: center;
             opacity: 0;
          transform: translateY(-10px);
           transition: all 0.3s ease-in-out;

         }
          #message.show{
               opacity: 1;
             transform: translateY(0px);

          }
          #message.error {
            background-color: #dc3545;
       }

          #message.success {
              background-color: #28a745;
          }

       .loading-container{
            position: absolute;
             top: 0;
              left: 0;
            right: 0;
            bottom: 0;
             display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
             background: rgba(255, 255, 255, 0.9);
             display: none;
         }
          .loading-spinner{
               width: 40px;
              height: 40px;
              border: 4px solid #f3f3f3;
              border-top: 4px solid var(--primary);
              border-radius: 50%;
             animation: spin 1s linear infinite;
             margin-bottom: 20px;
            }
              @keyframes spin {
                to {
                  transform: rotate(360deg);
               }
            }
           .loading-text {
                font-size: 1.1rem;
               color: var(--secondary);
         }
         .modal-overlay{
           position: fixed;
              top: 0;
              left: 0;
             width: 100%;
              height: 100%;
              background: rgba(0, 0, 0, 0.5);
           align-items: center;
              justify-content: center;
              display: none;
              z-index: 1000;
            opacity: 0;
           transition: opacity 0.3s ease;
           pointer-events: none;
       }
       .modal-overlay.active{
              display: flex;
               pointer-events: all;
            opacity: 1;
        }
      .modal-content{
            background: white;
           padding: 2rem;
           border-radius: 8px;
            text-align: center;
           max-width: 350px;
       }
      .modal-content p {
         margin-bottom: 1.5rem;
           color: var(--secondary);
         line-height: 1.5;
        }
       .modal-button{
            padding: 0.75rem 1.5rem;
              background: var(--primary);
               color: var(--accent);
             border: none;
              border-radius: 4px;
               font-weight: 600;
            cursor: pointer;
              transition: background-color 0.3s;
         }
         .modal-button:hover{
           background: var(--primary-dark);
             transform: translateY(-1px);

        }
    </style>
</head>

<body>
    <div class="login-container">
        <div id="loginForm">
            <h2>เข้าสู่ระบบ</h2>
            <div class="form-group">
                <input type="email" id="loginEmail" required placeholder="อีเมล">
                <i class="fas fa-envelope"></i>
            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" required placeholder="รหัสผ่าน">
                <i class="fas fa-lock"></i>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">จำรหัสผ่าน</label>
            </div>
            <button onclick="handleLogin()">เข้าสู่ระบบ</button>
            <button onclick="showRegisterModal()"
                style="background-color: #f0f0f0; margin-top: 1rem;">สมัครสมาชิก</button>
        </div>
        <div id="message"></div>
        <div class="loading-container">
            <div class="loading-spinner" id="spinner"></div>
            <div class="loading-text" id="loadingText">กำลังเข้าสู่ระบบ...</div>
        </div>
    </div>
    <div class="modal-overlay" id="registerModal">
        <div class="modal-content">
            <p>กรุณาติดต่อผู้ดูแลระบบ<br>เพื่อขอสิทธิ์การเข้าใช้งานระบบ</p>
            <button class="modal-button" onclick="closeRegisterModal()">ตกลง</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <script>
        firebase.initializeApp({
            apiKey: "AIzaSyAcb9q1eX1QM9Gl_W6U9WZNbeg6M-uyhpk",
            authDomain: "cyfencedevbyken.firebaseapp.com",
            projectId: "cyfencedevbyken",
            storageBucket: "cyfencedevbyken.appspot.com",
            messagingSenderId: "632813871756",
            appId: "1:632813871756:web:57d674643f258ddd2e11a9"
        });

        const auth = firebase.auth();
        const db = firebase.firestore();
        const rememberMeCheckbox = document.getElementById('rememberMe');
        const loadingSpinner = document.getElementById('spinner');
        const loadingText = document.getElementById('loadingText');
        const registerModal = document.getElementById('registerModal');
        // Function to encode string
        function encodeString(str) {
            try {
                return btoa(unescape(encodeURIComponent(str)));
            } catch (e) {
                return null;
            }
        }
        // Function to decode string
        function decodeString(str) {
            try {
                return decodeURIComponent(escape(atob(str)));
            } catch (e) {
                return null;
            }
        }


        // Load saved credentials on page load
        window.onload = function () {
            const savedEmail = localStorage.getItem('savedEmail');
            const savedPassword = localStorage.getItem('savedPassword');
            if (savedEmail && savedPassword) {
                document.getElementById('loginEmail').value = decodeString(savedEmail);
                document.getElementById('loginPassword').value = decodeString(savedPassword);
                rememberMeCheckbox.checked = true;
            }
        };

        auth.onAuthStateChanged(user => {
            if (user) window.location.href = 'dashboard.html';
        });

        async function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const rememberMe = rememberMeCheckbox.checked;

            if (!email || !password) {
                showMessage('กรุณากรอกอีเมลและรหัสผ่าน', 'error');
                return;
            }

            loadingSpinner.style.display = 'block';
            loadingText.style.display = 'block';

            if (rememberMe) {
                localStorage.setItem('savedEmail', encodeString(email));
                localStorage.setItem('savedPassword', encodeString(password));
            } else {
                localStorage.removeItem('savedEmail')
                localStorage.removeItem('savedPassword')
            }

            try {
                await auth.signInWithEmailAndPassword(email, password);
                showMessage('เข้าสู่ระบบสำเร็จ กำลังนำคุณไปยังหน้าหลัก...', 'success');
                setTimeout(() => window.location.href = 'dashboard.html', 1500);
            } catch (error) {
                showMessage('อีเมลหรือรหัสผ่านไม่ถูกต้อง', 'error');
            }
            loadingSpinner.style.display = 'none';
            loadingText.style.display = 'none';
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = type;
            msg.classList.add('show');

            setTimeout(() => {
                msg.classList.remove('show');
            }, 3000);
        }

        function showRegisterModal() {
            registerModal.classList.add('active');
        }
        function closeRegisterModal() {
            registerModal.classList.remove('active');
        }

        document.addEventListener('keypress', e => {
            if (e.key === 'Enter') handleLogin();
        });
    </script>
</body>

</html>
