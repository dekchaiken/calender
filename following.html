<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyfence - Following Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FDB813;
            --primary-dark: #e5a700;
            --secondary: #404040;
            --accent: #2D2D2D;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            box-sizing: border-box;
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            padding: 0;
        }

        #loadingScreen {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #f5f5f5 0%, #e8e8e8 100%);
        }

        .user-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-left: auto;
            padding: 0.5rem 1rem;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #666;
        }

        .user-name {
            font-weight: 500;
            color: #333;
        }

        .logout-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-btn {
            padding: 0.5rem 1rem;
            background: #f0f0f0;
            color: var(--secondary);
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #cc0000;
            transform: translateY(-2px);
        }

        .logout-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            background: white;
            box-shadow: var(--shadow);
        }

        .logo {
            height: 40px;
            margin-right: 2rem;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .header h1 {
            font-size: 1.5rem;
            color: var(--secondary);
            margin: 0;
            flex-grow: 1;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px -1px rgba(0, 0, 0, 0.12);
        }

        .card h2 {
            color: var(--secondary);
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--accent);
            box-shadow: 0 2px 4px rgba(253, 184, 19, 0.2);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .company-filters {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .company-checkbox {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            background: #f8f8f8;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .company-checkbox:hover {
            background: #f0f0f0;
            transform: translateY(-1px);
        }

        .company-checkbox input {
            margin-right: 0.75rem;
            width: 16px;
            height: 16px;
        }

        .search-box {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: all 0.2s;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary);
        }

        .preview-area {
            background: #f8f8f8;
            padding: 1.5rem;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: monospace;
            min-height: 200px;
            border: 2px solid #eee;
            margin-bottom: 1rem;
        }

        #dropZone {
            border: 2px dashed #ddd;
            padding: 3rem;
            text-align: center;
            margin: 1rem 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        #dropZone:hover {
            border-color: var(--primary);
            background: #fafafa;
        }

        .nav-btn:hover {
            background: #e0e0e0;
            transform: translateY(-1px);
        }

        .filter-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .card {
                padding: 1.5rem;
            }

            .company-filters {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div id="loadingScreen">
        <div class="spinner"></div>
        <div id="loadingMessage">กำลังตรวจสอบการเข้าสู่ระบบ...</div>
    </div>
    <div id="mainContent" style="display: none"></div>
    <div class="header">
        <img src="https://www.cyfence.com/wp-content/uploads/2021/09/%E0%B8%A5%E0%B8%87%E0%B9%80%E0%B8%A7%E0%B9%87%E0%B8%9A%E0%B9%83%E0%B8%AB%E0%B8%A1%E0%B9%88.jpg"
            alt="Cyfence Logo" class="logo">
        <h1>Following Report</h1>
        <div class="user-container">
            <span class="user-name" id="userDisplayName">Loading...</span>
            <button onclick="window.location.href='dashboard.html'" class="nav-btn">กลับหน้าหลัก</button>
            <button onclick="logout()" class="logout-btn">ออกจากระบบ</button>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h2>เลือกวันที่ติดตาม</h2>
            <div class="form-group">
                <label for="followDate">วันที่ติดตาม:</label>
                <input type="date" id="followDate" class="form-control">
            </div>
        </div>

        <div class="card">
            <h2>อัพโหลดไฟล์ Excel</h2>
            <div id="dropZone">
                ลากไฟล์มาวางที่นี่ หรือคลิกเพื่อเลือกไฟล์
                <input type="file" id="fileInput" accept=".xlsx,.xls" style="display: none;">
            </div>
            <div id="debug" class="debug-info" style="display: none;"></div>
        </div>

        <div class="card">
            <h2>เลือกบริษัทที่ต้องการกรอง</h2>
            <div class="filter-controls">
                <input type="text" id="searchCompany" class="search-box" placeholder="ค้นหาชื่อบริษัท...">
                <button onclick="selectAllCompanies()" class="nav-btn">เลือกทั้งหมด</button>
                <button onclick="deselectAllCompanies()" class="logout-btn">ยกเลิกทั้งหมด</button>
                <button onclick="exportExcelByCompany()" class="btn btn-primary">Export Excel แยกตามบริษัท</button>
            </div>
            <div id="companyFilters" class="company-filters">
                <!-- Company checkboxes will be dynamically added here -->
            </div>
        </div>

        <div class="card">
            <h2>Template สำหรับบริษัทที่เลือก</h2>
            <div id="allTemplates" class="preview-area">
                โปรดเลือกวันที่และอัพโหลดไฟล์ Excel...
            </div>
            <button onclick="copyAllTemplates()" class="btn btn-primary" style="margin-top: 1rem;">คัดลอก Template
                ทั้งหมด</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        const companyMappings = {
            'บริษัท กรุงเทพประกันชีวิต จำกัด (มหาชน)': 'BLA',
            'BLA': 'BLA',
            'บริษัท หลักทรัพย์จัดการกองทุน กรุงศรี จำกัด (บลจ.กรุงศรี)': 'KSAM',
            'KSAM': 'KSAM'
        };

        const months = [
            'January', 'February', 'March', 'April',
            'May', 'June', 'July', 'August',
            'September', 'October', 'November', 'December'
        ];

        let excelData = null;
        let companies = new Set();
        let selectedCompanies = new Set();

        function formatDateToEng(date) {
            const d = new Date(date);
            return `${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear()}`;
        }

        // ฟังก์ชันสำหรับจัดการการค้นหาบริษัท
        document.getElementById('searchCompany').addEventListener('input', function (e) {
            const searchTerm = e.target.value.toLowerCase();
            const checkboxes = document.querySelectorAll('.company-checkbox');

            checkboxes.forEach(checkbox => {
                const companyName = checkbox.textContent.toLowerCase();
                checkbox.style.display = companyName.includes(searchTerm) ? '' : 'none';
            });
        });

        function selectAllCompanies() {
            const checkboxes = document.querySelectorAll('.company-checkbox input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = true;
                selectedCompanies.add(checkbox.value);
            });
            updateAllTemplates();
        }

        function deselectAllCompanies() {
            const checkboxes = document.querySelectorAll('.company-checkbox input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = false;
                selectedCompanies.delete(checkbox.value);
            });
            updateAllTemplates();
        }

        function updateCompanyFilters() {
            const filtersContainer = document.getElementById('companyFilters');
            filtersContainer.innerHTML = '';

            Array.from(companies).sort().forEach(company => {
                const label = document.createElement('label');
                label.className = 'company-checkbox';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = company;
                checkbox.checked = selectedCompanies.has(company);
                checkbox.addEventListener('change', function () {
                    if (this.checked) {
                        selectedCompanies.add(this.value);
                    } else {
                        selectedCompanies.delete(this.value);
                    }
                    updateAllTemplates();
                });

                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(company));
                filtersContainer.appendChild(label);
            });
        }

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const debugDiv = document.getElementById('debug');

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            handleFile(file);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            handleFile(file);
        });

        function getCompanyCode(customerName) {
            return companyMappings[customerName] || customerName;
        }

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    excelData = XLSX.utils.sheet_to_json(firstSheet);

                    // เพิ่มบริษัททั้งหมดจาก companyMappings
                    companies = new Set([
                        ...new Set(excelData.map(incident => getCompanyCode(incident.Customer))),
                        ...new Set(Object.values(companyMappings))
                    ]);
                    selectedCompanies = new Set(companies); // เลือกทุกบริษัทเริ่มต้น

                    updateCompanyFilters();
                    updateAllTemplates();

                    debugDiv.style.display = 'block';
                    debugDiv.innerHTML = `อ่านข้อมูลสำเร็จ: ${excelData.length} รายการ`;
                } catch (error) {
                    debugDiv.style.display = 'block';
                    debugDiv.innerHTML = `เกิดข้อผิดพลาด: ${error.message}`;
                }
            };
            reader.readAsArrayBuffer(file);
        }


        document.getElementById('followDate').addEventListener('change', updateAllTemplates);

        function updateAllTemplates() {
            const date = document.getElementById('followDate').value;

            if (!date || !excelData) {
                return;
            }

            const formattedDate = formatDateToEng(date);
            let allTemplates = '';

            // สร้าง templates สำหรับบริษัทที่เลือกทั้งหมด
            Array.from(selectedCompanies).sort().forEach((companyCode, index) => {
                if (index > 0) {
                    allTemplates += '\n\n' + '='.repeat(50) + '\n\n';
                }

                const incidents = excelData.filter(incident =>
                    getCompanyCode(incident.Customer) === companyCode
                );

                allTemplates += `เรียนทีม ${companyCode}\n`;
                allTemplates += `${companyCode} Follow Incident ${formattedDate}\n\n`;

                if (incidents.length > 0) {
                    allTemplates += `ขอแจ้ง Incident ที่มีสถานะยังคง Pending ครับ\n`;
                    incidents.forEach((incident, idx) => {
                        allTemplates += `${idx + 1}. ${incident['Incident ID']} ${incident.Summary}\n`;
                    });
                    allTemplates += `\nรายละเอียดเพิ่มเติม ส่งให้ทาง E-mail ครับ\n`;
                    allTemplates += `หากดำเนินการแก้ไขแล้ว รบกวนแจ้งปิดเคสด้วยครับ`;
                } else {
                    allTemplates += `- ไม่พบ Incident ที่มีสถานะ pending ครับ`;
                }
            });

            document.getElementById('allTemplates').textContent = allTemplates;
        }

        function copyAllTemplates() {
            const templates = document.getElementById('allTemplates').textContent;
            navigator.clipboard.writeText(templates)
                .then(() => alert('คัดลอก Template ทั้งหมดสำเร็จ'))
                .catch(err => alert('เกิดข้อผิดพลาดในการคัดลอก: ' + err));
        }
        function exportExcelByCompany() {
            if (!excelData || selectedCompanies.size === 0) {
                alert('กรุณาอัพโหลดไฟล์ Excel และเลือกบริษัทก่อน');
                return;
            }

            // สร้าง workbook สำหรับแต่ละบริษัทที่เลือก
            Array.from(selectedCompanies).forEach(companyCode => {
                // กรองข้อมูลเฉพาะบริษัทที่เลือก
                const companyData = excelData.filter(incident =>
                    getCompanyCode(incident.Customer) === companyCode
                );

                if (companyData.length === 0) return; // ข้ามถ้าไม่มีข้อมูล

                // จัดรูปแบบข้อมูลใหม่ตามลำดับที่ต้องการ
                const formattedData = companyData.map(incident => {
                    const orderedIncident = {
                        'Incident ID': incident['Incident ID'],
                        'Customer': incident['Customer'],
                        'Summary': incident['Summary'],
                        // เพิ่มฟิลด์อื่นๆ ที่เหลือตามลำดับเดิม
                        ...Object.keys(incident)
                            .filter(key => !['Incident ID', 'Customer', 'Summary'].includes(key))
                            .reduce((obj, key) => ({
                                ...obj,
                                [key]: incident[key]
                            }), {})
                    };
                    return orderedIncident;
                });

                // สร้าง workbook ใหม่
                const wb = XLSX.utils.book_new();

                // แปลงข้อมูลที่จัดเรียงใหม่เป็น worksheet
                const ws = XLSX.utils.json_to_sheet(formattedData);

                // เพิ่ม worksheet ลงใน workbook
                XLSX.utils.book_append_sheet(wb, ws, companyCode);

                // สร้างชื่อไฟล์พร้อมวันที่
                const date = document.getElementById('followDate').value;
                const formattedDate = date ? formatDateForFileName(date) : formatDateForFileName(new Date());
                const fileName = `${companyCode}_Incidents_${formattedDate}.xlsx`;

                // ดาวน์โหลดไฟล์
                XLSX.writeFile(wb, fileName);
            });
        }

        // ฟังก์ชันช่วยจัดรูปแบบวันที่สำหรับชื่อไฟล์
        function formatDateForFileName(date) {
            const d = new Date(date);
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${year}${month}${day}`;
        }
    </script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <script>
        // อัปเดตข้อมูลผู้ใช้เมื่อโหลดหน้า
        firebase.auth().onAuthStateChanged(async (user) => {
            if (user) {
                try {
                    const userDoc = await firebase.firestore()
                        .collection('users')
                        .doc(user.uid)
                        .get();

                    const userData = userDoc.data();
                    const displayElement = document.getElementById('userDisplayName');

                    if (userData?.displayName) {
                        displayElement.textContent = userData.displayName;
                    } else {
                        displayElement.textContent = user.email;
                    }

                    // Add admin button if user has admin role
                } catch (error) {
                    console.error('Error fetching user data:', error);
                }
            }
        });

        function logout() {
            firebase.auth().signOut()
                .then(() => window.location.href = 'login.html')
                .catch(error => console.error('Logout error:', error));
        }
    </script>
    <script src="auth.js"></script>
</body>

</html>
