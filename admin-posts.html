<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyfence - Post Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FDB813;
            --primary-dark: #e5a700;
            --secondary: #404040;
            --accent: #2D2D2D;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            box-sizing: border-box;
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #f5f5f5 0%, #e8e8e8 100%);
        }

        .header {
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            background: white;
            box-shadow: var(--shadow);
        }

        .logo {
            height: 40px;
            margin-right: 2rem;
        }

        .admin-title {
            font-size: 1.5rem;
            color: var(--secondary);
            margin: 0;
            flex-grow: 1;
        }

        .user-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-left: auto;
            padding: 0.5rem 1rem;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .nav-btn {
            background: #f0f0f0;
            color: var(--secondary);
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .admin-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .admin-card {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
        }

        .admin-card h2 {
            color: var(--secondary);
            margin-top: 0;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 0.5rem;
        }

        .posts-table {
            width: 100%;
            border-collapse: collapse;
        }

        .posts-table th,
        .posts-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .posts-table th {
            background: #f8f8f8;
            font-weight: 600;
            color: var(--secondary);
        }

        .add-post-btn {
            background: var(--primary);
            color: var(--accent);
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .action-btn {
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 0.25rem;
            font-size: 0.875rem;
        }

        .edit-btn {
            background: var(--primary);
            color: var(--accent);
        }

        .delete-btn {
            background: #ff4444;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }

        .save-btn {
            background: var(--primary);
            color: var(--accent);
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }

        .cancel-btn {
            background: #f0f0f0;
            color: var(--secondary);
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }

        .preview-image {
            max-width: 200px;
            margin-top: 0.5rem;
        }

        .post-content {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .page-btn {
            background: white;
            border: 1px solid #ddd;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .page-btn.active {
            background: var(--primary);
            color: var(--accent);
            border-color: var(--primary);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #FDB813;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="https://www.cyfence.com/wp-content/uploads/2021/09/%E0%B8%A5%E0%B8%87%E0%B9%80%E0%B8%A7%E0%B9%87%E0%B8%9A%E0%B9%83%E0%B8%AB%E0%B8%A1%E0%B9%88.jpg"
            alt="Cyfence Logo" class="logo">
        <h1 class="admin-title">จัดการประกาศ</h1>
        <div class="user-container">
            <span class="user-name" id="userDisplayName">Loading...</span>
            <button onclick="window.location.href='admin.html'" class="nav-btn">กลับหน้าแอดมิน</button>
            <button onclick="logout()" class="logout-btn">ออกจากระบบ</button>
        </div>
    </div>

    <div class="admin-container">
        <div class="admin-card">
            <h2>จัดการประกาศทั้งหมด</h2>
            <button onclick="showAddPostModal()" class="add-post-btn">เพิ่มประกาศใหม่</button>
            <table class="posts-table">
                <thead>
                    <tr>
                        <th>หัวข้อ</th>
                        <th>เนื้อหา</th>
                        <th>ผู้โพสต์</th>
                        <th>วันที่</th>
                        <th>รูปภาพ</th>
                        <th>การดำเนินการ</th>
                    </tr>
                </thead>
                <tbody id="postsTableBody">
                    <!-- ข้อมูลโพสต์จะถูกเพิ่มที่นี่ด้วย JavaScript -->
                </tbody>
            </table>
            <div class="pagination" id="pagination">
                <!-- ปุ่มเพจจะถูกเพิ่มที่นี่ด้วย JavaScript -->
            </div>
        </div>
    </div>

    <!-- Modal สำหรับเพิ่ม/แก้ไขโพสต์ -->
    <div id="postModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">เพิ่มประกาศใหม่</h3>
            <form id="postForm" onsubmit="handlePostSubmit(event)">
                <div class="form-group">
                    <label for="title">หัวข้อ</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="content">เนื้อหา</label>
                    <textarea id="content" required></textarea>
                </div>
                <div class="form-group">
                    <label for="image">รูปภาพ (ถ้ามี)</label>
                    <input type="file" id="image" accept="image/*" onchange="previewImage(event)">
                    <img id="imagePreview" class="preview-image" style="display: none;">
                </div>
                <div class="modal-buttons">
                    <button type="button" class="cancel-btn" onclick="closeModal()">ยกเลิก</button>
                    <button type="submit" class="save-btn">บันทึก</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        // ตัวแปรสำหรับการแบ่งหน้า
        const POSTS_PER_PAGE = 10;
        let currentPage = 1;
        let totalPages = 1;
        let editingPostId = null;
        let cachedPosts = new Map(); // เก็บแคช posts แต่ละหน้า

        // โหลดโพสต์ทั้งหมด
        async function loadPosts(page = 1) {
            showLoading();
            const postsTableBody = document.getElementById('postsTableBody');
            try {
                const snapshot = await firebase.firestore()
                    .collection('posts')
                    .orderBy('createdAt', 'desc') // เพิ่มการเรียงลำดับตาม createdAt จากใหม่ไปเก่า
                    .get();

                totalPages = Math.ceil(snapshot.size / POSTS_PER_PAGE);

                // คำนวณ start และ end index สำหรับหน้าปัจจุบัน
                const start = (page - 1) * POSTS_PER_PAGE;
                const end = start + POSTS_PER_PAGE;

                // เก็บข้อมูลทั้งหมดในอาเรย์
                const allPosts = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                // แบ่งข้อมูลตามหน้า
                const postsForCurrentPage = allPosts.slice(start, end);

                // ล้างข้อมูลเก่า
                postsTableBody.innerHTML = '';

                postsForCurrentPage.forEach(post => {
                    const postDate = post.createdAt ? new Date(post.createdAt.seconds * 1000) : new Date();
                    const row = document.createElement('tr');
                    row.innerHTML = `
                <td>${post.title}</td>
                <td class="post-content">${post.content}</td>
                <td>${post.authorName || 'ไม่ระบุชื่อ'}</td>
                <td>${postDate.toLocaleDateString('th-TH')}</td>
                <td>${post.image ? '<img src="' + post.image + '" style="max-width: 50px;">' : 'ไม่มีรูปภาพ'}</td>
                <td>
                    <button onclick="editPost('${post.id}')" class="action-btn edit-btn">แก้ไข</button>
                    <button onclick="deletePost('${post.id}')" class="action-btn delete-btn">ลบ</button>
                </td>
            `;
                    postsTableBody.appendChild(row);
                });

                currentPage = page;
                updatePagination();
            } catch (error) {
                console.error('Error loading posts:', error);
                alert('เกิดข้อผิดพลาดในการโหลดข้อมูล');
            } finally {
                hideLoading();
            }
        }

        // ลบโพสต์
        async function editPost(postId) {
            showLoading();
            try {
                const doc = await firebase.firestore()
                    .collection('posts')
                    .doc(postId)
                    .get();

                if (doc.exists) {
                    const post = doc.data();
                    document.getElementById('modalTitle').textContent = 'แก้ไขประกาศ';
                    document.getElementById('title').value = post.title;
                    document.getElementById('content').value = post.content;
                    if (post.image) {
                        document.getElementById('imagePreview').src = post.image;
                        document.getElementById('imagePreview').style.display = 'block';
                    }
                    document.getElementById('postModal').style.display = 'flex';
                    editingPostId = postId;
                }
            } catch (error) {
                console.error('Error loading post:', error);
                alert('เกิดข้อผิดพลาดในการโหลดข้อมูล');
            } finally {
                hideLoading();
            }
        }

        // ลบโพสต์
        async function deletePost(postId) {
            if (!confirm('คุณแน่ใจหรือไม่ที่จะลบประกาศนี้?')) return;

            showLoading();
            try {
                await firebase.firestore().collection('posts').doc(postId).delete();
                alert('ลบประกาศสำเร็จ');
                loadPosts(currentPage);
            } catch (error) {
                console.error('Error deleting post:', error);
                alert('เกิดข้อผิดพลาดในการลบประกาศ');
            } finally {
                hideLoading();
            }
        }

        function showAddPostModal() {
            // รีเซ็ตฟอร์มและตั้งค่าเริ่มต้น
            document.getElementById('postForm').reset();
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('modalTitle').textContent = 'เพิ่มประกาศใหม่';
            editingPostId = null;

            // แสดง Modal
            document.getElementById('postModal').style.display = 'flex';
        }

        // แสดงตัวอย่างรูปภาพ
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }

        function showLoading() {
            const overlay = document.createElement('div');
            overlay.className = 'loading-overlay';
            overlay.innerHTML = '<div class="loading-spinner"></div>';
            document.body.appendChild(overlay);
        }

        function hideLoading() {
            const overlay = document.querySelector('.loading-overlay');
            if (overlay) {
                overlay.remove();
            }
        }
        // จัดการการส่งฟอร์ม
        async function handlePostSubmit(event) {
            event.preventDefault();
            showLoading();

            const form = event.target;
            const title = form.title.value;
            const content = form.content.value;
            const imageFile = form.image.files[0];

            try {
                let imageUrl = null;
                const currentUser = firebase.auth().currentUser;

                // ดึงข้อมูล displayName จาก Firestore
                const userDoc = await firebase.firestore()
                    .collection('users')
                    .doc(currentUser.uid)
                    .get();

                const userData = userDoc.data();
                const authorName = userData?.displayName || 'ไม่ระบุชื่อ';

                // อัพโหลดรูปภาพ (ถ้ามี)
                if (imageFile) {
                    const storageRef = firebase.storage().ref();
                    const imageRef = storageRef.child(`posts/${Date.now()}_${imageFile.name}`);
                    await imageRef.put(imageFile);
                    imageUrl = await imageRef.getDownloadURL();
                }

                const postData = {
                    title,
                    content,
                    authorId: currentUser.uid,
                    authorName: authorName,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                if (imageUrl) {
                    postData.image = imageUrl;
                }

                if (editingPostId) {
                    // แก้ไขโพสต์
                    await firebase.firestore()
                        .collection('posts')
                        .doc(editingPostId)
                        .update(postData);
                    alert('แก้ไขประกาศสำเร็จ');
                } else {
                    // เพิ่มโพสต์ใหม่
                    postData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                    await firebase.firestore()
                        .collection('posts')
                        .add(postData);
                    alert('เพิ่มประกาศสำเร็จ');
                }

                closeModal();
                loadPosts(1); // กลับไปหน้าแรกหลังจากเพิ่ม/แก้ไขโพสต์
            } catch (error) {
                console.error('Error saving post:', error);
                alert('เกิดข้อผิดพลาดในการบันทึกข้อมูล');
            } finally {
                hideLoading();
            }
        }

        // ปิด Modal
        function closeModal() {
            document.getElementById('postModal').style.display = 'none';
            document.getElementById('postForm').reset();
            document.getElementById('imagePreview').style.display = 'none';
            editingPostId = null;
        }

        // อัพเดทปุ่มแบ่งหน้า
        function updatePagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            // ปุ่มหน้าก่อนหน้า
            if (currentPage > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'page-btn';
                prevBtn.textContent = 'ก่อนหน้า';
                prevBtn.onclick = () => loadPosts(currentPage - 1);
                pagination.appendChild(prevBtn);
            }

            // ปุ่มตัวเลขหน้า
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => loadPosts(i);
                pagination.appendChild(pageBtn);
            }

            // ปุ่มหน้าถัดไป
            if (currentPage < totalPages) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'page-btn';
                nextBtn.textContent = 'ถัดไป';
                nextBtn.onclick = () => loadPosts(currentPage + 1);
                pagination.appendChild(nextBtn);
            }
        }

        // อัพเดทชื่อผู้ใช้ที่กำลังใช้งาน
        firebase.auth().onAuthStateChanged(async (user) => {
            if (user) {
                try {
                    const userDoc = await firebase.firestore()
                        .collection('users')
                        .doc(user.uid)
                        .get();

                    const userData = userDoc.data();
                    const displayElement = document.getElementById('userDisplayName');

                    if (userData?.displayName) {
                        displayElement.textContent = userData.displayName;
                    } else {
                        displayElement.textContent = user.email;
                    }

                    // โหลดโพสต์เมื่อเข้าสู่ระบบสำเร็จ
                    loadPosts();
                } catch (error) {
                    console.error('Error fetching user data:', error);
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        // ฟังก์ชันออกจากระบบ
        function logout() {
            firebase.auth().signOut()
                .then(() => window.location.href = 'login.html')
                .catch(error => console.error('Logout error:', error));
        }
    </script>
</body>

</html>
