<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyfence - จัดการประกาศระบบ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FDB813;
            --primary-dark: #e5a700;
            --secondary: #404040;
            --accent: #2D2D2D;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            box-sizing: border-box;
            font-family: 'Noto Sans Thai', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #f5f5f5 0%, #e8e8e8 100%);
        }

        .header {
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            background: white;
            box-shadow: var(--shadow);
        }

        .logo {
            height: 40px;
            margin-right: 2rem;
        }

        .admin-title {
            font-size: 1.5rem;
            color: var(--secondary);
            margin: 0;
            flex-grow: 1;
        }

        .user-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-left: auto;
            padding: 0.5rem 1rem;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .nav-btn {
            background: #f0f0f0;
            color: var(--secondary);
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .admin-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .admin-card {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
        }

        .admin-card h2 {
            color: var(--secondary);
            margin-top: 0;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 0.5rem;
        }

        .announcement-form {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        select.form-control {
            background-color: white;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--accent);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .announcement-list {
            margin-top: 1rem;
        }

        .announcement-item {
            border: 1px solid #eee;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
        }

        .announcement-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .announcement-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: bold;
        }

        .badge-update {
            background: var(--primary);
            color: var(--accent);
        }

        .badge-maintenance {
            background: var(--warning);
            color: var(--accent);
        }

        .btn-delete {
            background: var(--danger);
            color: white;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #FDB813;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="https://www.cyfence.com/wp-content/uploads/2021/09/%E0%B8%A5%E0%B8%87%E0%B9%80%E0%B8%A7%E0%B9%87%E0%B8%9A%E0%B9%83%E0%B8%AB%E0%B8%A1%E0%B9%88.jpg"
            alt="Cyfence Logo" class="logo">
        <h1 class="admin-title">จัดการประกาศระบบ</h1>
        <div class="user-container">
            <span class="user-name" id="userDisplayName">Loading...</span>
            <button onclick="window.location.href='admin.html'" class="nav-btn">กลับหน้าแอดมิน</button>
            <button onclick="logout()" class="logout-btn">ออกจากระบบ</button>
        </div>
    </div>

    <div class="admin-container">
        <div class="admin-card">
            <h2>สร้างประกาศใหม่</h2>
            <div class="announcement-form">
                <form id="systemAnnouncementForm">
                    <div class="form-group">
                        <label>ประเภท</label>
                        <select class="form-control" id="announcementType" required>
                            <option value="UPDATE">อัพเดตระบบ</option>
                            <option value="MAINTENANCE">แจ้งปิดปรับปรุง</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>หัวข้อ</label>
                        <input type="text" class="form-control" id="announcementTitle" required>
                    </div>
                    <div class="form-group">
                        <label>เนื้อหา</label>
                        <textarea class="form-control" id="announcementContent" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">บันทึกประกาศ</button>
                </form>
            </div>
        </div>

        <div class="admin-card">
            <h2>ประกาศทั้งหมด</h2>
            <div class="announcement-list" id="announcementsList">
                <!-- ประกาศจะถูกแสดงที่นี่ -->
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>

        // แสดง loading overlay
        function showLoading() {
            const overlay = document.createElement('div');
            overlay.className = 'loading-overlay';
            overlay.innerHTML = '<div class="loading-spinner"></div>';
            document.body.appendChild(overlay);
        }

        // ซ่อน loading overlay
        function hideLoading() {
            const overlay = document.querySelector('.loading-overlay');
            if (overlay) {
                overlay.remove();
            }
        }

        // Load announcements
        async function loadAnnouncements() {
            showLoading();
            try {
                const snapshot = await firebase.firestore()
                    .collection('systemAnnouncements')
                    .orderBy('date', 'desc')
                    .get();

                const container = document.getElementById('announcementsList');
                container.innerHTML = '';

                snapshot.forEach(doc => {
                    const announcement = doc.data();
                    container.innerHTML += `
                        <div class="announcement-item">
                            <div class="announcement-header">
                                <span class="announcement-badge badge-${announcement.type.toLowerCase()}">
                                    ${announcement.type}
                                </span>
                                <button onclick="deleteAnnouncement('${doc.id}')" class="btn btn-delete">
                                    ลบ
                                </button>
                            </div>
                            <h3>${announcement.title}</h3>
                            <p>${announcement.content}</p>
                            <small>วันที่: ${new Date(announcement.date).toLocaleDateString('th-TH')}</small>
                        </div>
                    `;
                });
            } catch (error) {
                console.error('Error loading announcements:', error);
                alert('เกิดข้อผิดพลาดในการโหลดประกาศ');
            } finally {
              hideLoading();
            }
        }

        // Handle form submission
        document.getElementById('systemAnnouncementForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();

            const announcement = {
                type: document.getElementById('announcementType').value,
                title: document.getElementById('announcementTitle').value,
                content: document.getElementById('announcementContent').value,
                date: new Date().toISOString()
            };

            try {
                await firebase.firestore().collection('systemAnnouncements').add(announcement);
                alert('บันทึกประกาศสำเร็จ');
                e.target.reset();
                loadAnnouncements();
            } catch (error) {
                console.error('Error saving announcement:', error);
                alert('เกิดข้อผิดพลาดในการบันทึกประกาศ');
            } finally {
                hideLoading();
            }
        });

        // Delete announcement
        async function deleteAnnouncement(id) {
             if (!confirm('คุณแน่ใจหรือไม่ที่จะลบประกาศนี้?')) return;
            showLoading();
            try {
                await firebase.firestore().collection('systemAnnouncements').doc(id).delete();
                alert('ลบประกาศสำเร็จ');
                loadAnnouncements();
            } catch (error) {
                console.error('Error deleting announcement:', error);
                alert('เกิดข้อผิดพลาดในการลบประกาศ');
            } finally {
              hideLoading();
            }
        }
         // อัพเดทชื่อผู้ใช้ที่กำลังใช้งาน
         firebase.auth().onAuthStateChanged(async (user) => {
            if (user) {
                try {
                    const userDoc = await firebase.firestore()
                        .collection('users')
                        .doc(user.uid)
                        .get();

                    const userData = userDoc.data();
                    const displayElement = document.getElementById('userDisplayName');

                    if (userData?.displayName) {
                        displayElement.textContent = userData.displayName;
                    } else {
                        displayElement.textContent = user.email;
                    }

                     // โหลดประกาศเมื่อเข้าสู่ระบบสำเร็จ
                    loadAnnouncements();
                } catch (error) {
                    console.error('Error fetching user data:', error);
                }
            } else {
                window.location.href = 'login.html';
            }
        });

           // ฟังก์ชันออกจากระบบ
           function logout() {
            firebase.auth().signOut()
                .then(() => window.location.href = 'login.html')
                .catch(error => console.error('Logout error:', error));
        }

    </script>
</body>

</html>
